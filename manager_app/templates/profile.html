<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SafeVault - Password Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/profile.css' %}">
</head>

<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <hr>
        <form class="row" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- left column -->
            <div class="col-md-3">
                <div class="text-center">
                    {% if image %}
                    <img src="/{{image}}" class="avatar img-circle" alt="avatar">
                    {% else %}
                    <img src="https://png.pngitem.com/pimgs/s/150-1503945_transparent-user-png-default-user-image-png-png.png" class="avatar img-circle" alt="avatar">
                    {% endif %}
                    <h6>Upload a different photo...</h6>

                    <input type="file" class="form-control" name="image">
                </div>
            </div>

            <!-- edit form column -->
            <div class="col-md-9 personal-info">
                <h3>Personal info</h3>

                <div class="form-horizontal" role="form" >
                    <div class="form-group">
                        <label class="col-md-3 control-label">Username :</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" name="name" value="{{user}}" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Email :</label>
                        <div class="col-lg-8">
                            <input class="form-control" type="text" value="{{email}}" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Mobile :</label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" value="{{mobile}}" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-8">
                            <input type="submit" class="btn btn-primary" value="Save Changes">
                            <span></span>
                            <a  onclick="history.back()" class="btn btn-default" style="text-decoration: none;">Close</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <hr>
</body>

</html>
